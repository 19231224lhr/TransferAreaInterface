<!-- Set Password Page Template - 设置密码页面 -->
<section class="hidden" id="setPasswordCard">
  <div class="setpwd-page">
    <!-- 左侧：品牌展示区 -->
    <aside class="setpwd-sidebar">
      <div class="setpwd-sidebar-content">
        <!-- Logo 区域 -->
        <div class="setpwd-brand">
          <div class="setpwd-brand-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
              <path d="M9 12l2 2 4-4" />
            </svg>
          </div>
          <h1 class="setpwd-brand-title" data-i18n="setpwd.title">安全设置</h1>
          <p class="setpwd-brand-desc" data-i18n="setpwd.description">设置密码保护您的私钥，确保资产安全</p>
        </div>

        <!-- 特性列表 -->
        <div class="setpwd-features">
          <div class="setpwd-feature">
            <div class="setpwd-feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
            </div>
            <div class="setpwd-feature-text">
              <h4 data-i18n="setpwd.feature1.title">AES-256 加密</h4>
              <p data-i18n="setpwd.feature1.desc">军事级别加密算法保护私钥</p>
            </div>
          </div>
          <div class="setpwd-feature">
            <div class="setpwd-feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
              </svg>
            </div>
            <div class="setpwd-feature-text">
              <h4 data-i18n="setpwd.feature2.title">本地安全存储</h4>
              <p data-i18n="setpwd.feature2.desc">私钥仅存储在您的设备中</p>
            </div>
          </div>
          <div class="setpwd-feature">
            <div class="setpwd-feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <path d="M12 6v6l4 2" />
              </svg>
            </div>
            <div class="setpwd-feature-text">
              <h4 data-i18n="setpwd.feature3.title">即时生效</h4>
              <p data-i18n="setpwd.feature3.desc">设置完成后立即保护您的账户</p>
            </div>
          </div>
        </div>

        <!-- 底部统计 -->
        <div class="setpwd-sidebar-footer">
          <div class="setpwd-stats">
            <div class="setpwd-stat">
              <span class="setpwd-stat-value">AES-256</span>
              <span class="setpwd-stat-label" data-i18n="setpwd.encryption">加密算法</span>
            </div>
            <div class="setpwd-stat">
              <span class="setpwd-stat-value">100K</span>
              <span class="setpwd-stat-label" data-i18n="setpwd.iterations">迭代次数</span>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- 右侧：主操作区 -->
    <main class="setpwd-main">
      <!-- 返回按钮 -->
      <button class="setpwd-back-btn" id="setpwdBackBtn" title="返回" data-i18n-title="common.back">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
      </button>

      <div class="setpwd-main-content">
        <!-- 页面标题 -->
        <div class="setpwd-header">
          <h2 class="setpwd-header-title" data-i18n="setpwd.headerTitle">设置钱包密码</h2>
          <p class="setpwd-header-desc" data-i18n="setpwd.headerDesc">此密码用于加密保护您的私钥，请务必牢记</p>
        </div>

        <!-- 密码表单 -->
        <div class="setpwd-form">
          <div class="setpwd-input-group">
            <label class="setpwd-label" data-i18n="setpwd.password">密码</label>
            <div class="setpwd-input-wrapper">
              <input 
                type="password" 
                id="setpwdPassword" 
                class="setpwd-input" 
                placeholder="请输入密码（至少6位）"
                data-i18n-placeholder="setpwd.passwordPlaceholder"
                autocomplete="new-password"
                minlength="6"
              />
              <button type="button" class="setpwd-toggle" id="setpwdToggle">
                <svg class="eye-open hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                  <circle cx="12" cy="12" r="3" />
                </svg>
                <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                  <line x1="1" y1="1" x2="23" y2="23" />
                </svg>
              </button>
            </div>
            <div class="setpwd-strength">
              <div class="setpwd-strength-bar">
                <div class="setpwd-strength-fill" id="setpwdStrengthFill"></div>
              </div>
              <span class="setpwd-strength-text" id="setpwdStrengthText" data-i18n="setpwd.strength">强度</span>
            </div>
          </div>

          <div class="setpwd-input-group">
            <label class="setpwd-label" data-i18n="setpwd.confirmPassword">确认密码</label>
            <div class="setpwd-input-wrapper">
              <input 
                type="password" 
                id="setpwdConfirm" 
                class="setpwd-input" 
                placeholder="请再次输入密码"
                data-i18n-placeholder="setpwd.confirmPlaceholder"
                autocomplete="new-password"
                minlength="6"
              />
              <!-- 密码匹配状态指示器（图标 + 文本） -->
              <div id="setpwdPasswordMatchIcon" class="setpwd-match-icon hidden">
                <svg class="match-success hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                  <polyline points="22 4 12 14.01 9 11.01" />
                </svg>
                <svg class="match-error hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10" />
                  <line x1="15" y1="9" x2="9" y2="15" />
                  <line x1="9" y1="9" x2="15" y2="15" />
                </svg>
                <span id="setpwdPasswordMatchText" class="setpwd-match-text"></span>
              </div>
            </div>
          </div>

          <div class="setpwd-tip">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10" />
              <path d="M12 12v4" />
              <path d="M12 8h.01" />
            </svg>
            <span data-i18n="setpwd.tip">密码用于加密私钥，忘记密码将无法恢复，请务必牢记</span>
          </div>
        </div>

        <!-- 操作按钮 -->
        <div class="setpwd-actions">
          <button id="setpwdSubmitBtn" class="setpwd-submit-btn">
            <span data-i18n="setpwd.submit">确认并进入钱包管理</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12" />
              <polyline points="12 5 19 12 12 19" />
            </svg>
          </button>
        </div>
      </div>
    </main>
  </div>
</section>
