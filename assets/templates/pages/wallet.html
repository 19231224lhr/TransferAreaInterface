<section class="card hidden" id="walletCard">
  <div class="main-v2">
    <div class="main-v2-container">
      <div class="main-grid">
        <!-- 左侧钱包面板（整合资产+地址） -->
        <div class="wallet-panel">
          <!-- 资产概览 -->
          <div class="asset-overview">
            <div class="asset-overview-content">
              <div class="asset-header">
                <!-- 头部顶行：标题 + 操作按钮 -->
                <div class="asset-header-top">
                  <div class="asset-header-left">
                    <div class="asset-logo">
                      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path>
                        <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path>
                        <path d="M18 12a2 2 0 0 0 0 4h4v-4h-4z"></path>
                      </svg>
                    </div>
                    <div class="asset-title-group">
                      <h2 data-i18n="wallet.myWallet">我的钱包</h2>
                      <span data-i18n="wallet.secureManagement">安全管理数字资产</span>
                    </div>
                  </div>
                  <div class="asset-actions">
                    <button id="refreshWalletBtn" class="asset-action-btn tooltip" data-i18n-title="wallet.refresh"
                      aria-label="刷新余额">
                      <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                      </svg>
                    </button>
                    <button id="openHistoryBtn" class="asset-action-btn tooltip" data-i18n-title="wallet.history"
                      aria-label="历史记录">
                      <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                      </svg>
                    </button>
                  </div>
                </div>
                <!-- 总资产显示 -->
                <div class="total-balance">
                  <div class="total-balance-label" data-i18n="wallet.totalAssets">总资产估值</div>
                  <div class="total-balance-value">
                    <span id="walletUSDT" class="total-balance-amount animate-number">0</span>
                    <span class="total-balance-unit">USDT</span>
                  </div>
                </div>

                <!-- 余额曲线图 -->
                <div class="balance-chart" id="balanceChart">
                  <div class="balance-chart-inner">
                    <svg class="balance-chart-svg" viewBox="0 0 320 70" preserveAspectRatio="xMidYMid meet">
                      <defs>
                        <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                          <stop offset="0%" style="stop-color:rgba(255,255,255,0.4)" />
                          <stop offset="100%" style="stop-color:rgba(255,255,255,0)" />
                        </linearGradient>
                      </defs>
                      <path id="chartFill" class="chart-gradient-fill" fill="url(#chartGradient)" />
                      <path id="chartLine" class="chart-line" />
                      <g id="chartDots"></g>
                    </svg>
                  </div>
                  <div class="chart-time-labels" id="chartTimeLabels">
                    <!-- 时间标签由JS动态生成 -->
                  </div>
                  <div class="chart-tooltip" id="chartTooltip"></div>
                </div>
              </div>

              <!-- 币种分布 -->
              <div class="coin-distribution">
                <div class="coin-card coin-card--pgc">
                  <div class="coin-icon coin-icon--pgc">P</div>
                  <div class="coin-name">PGC</div>
                  <div id="walletPGC" class="coin-value animate-number">0</div>
                </div>
                <div class="coin-card coin-card--btc">
                  <div class="coin-icon coin-icon--btc">B</div>
                  <div class="coin-name">BTC</div>
                  <div id="walletBTC" class="coin-value animate-number">0</div>
                </div>
                <div class="coin-card coin-card--eth">
                  <div class="coin-icon coin-icon--eth">E</div>
                  <div class="coin-name">ETH</div>
                  <div id="walletETH" class="coin-value animate-number">0</div>
                </div>
              </div>
            </div>
          </div>

          <!-- 地址管理卡片 -->
          <div class="address-card">
            <div class="address-card-header" id="addressHeader">
              <div class="address-card-header-left">
                <div class="address-card-icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                </div>
                <div class="address-card-title">
                  <h3 data-i18n="wallet.addressManagement">地址管理</h3>
                  <span class="address-card-count" id="addrCount">0 个地址</span>
                </div>
              </div>
              <div class="address-card-header-right">
                <button id="openCreateAddrBtn" class="address-action-btn tooltip" data-i18n-title="wallet.create"
                  aria-label="新建地址">
                  <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                  </svg>
                </button>
                <button id="openImportAddrBtn" class="address-action-btn tooltip" data-i18n-title="wallet.import"
                  aria-label="导入地址">
                  <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                  </svg>
                </button>
              </div>
            </div>
            <div class="address-list-wrapper">
              <div id="walletAddrList" class="address-list"></div>
              <!-- 底部背景插画 -->
              <div class="address-bg-illustration">
                <svg viewBox="0 0 600 300" fill="none" stroke="currentColor" stroke-width="1"
                  preserveAspectRatio="xMidYMax slice">
                  <defs>
                    <linearGradient id="fadeGrad" x1="0" y1="0" x2="1" y2="0">
                      <stop offset="0%" stop-color="currentColor" stop-opacity="0.15" />
                      <stop offset="50%" stop-color="currentColor" stop-opacity="0.08" />
                      <stop offset="100%" stop-color="currentColor" stop-opacity="0" />
                    </linearGradient>
                    <linearGradient id="fadeGradV" x1="0" y1="0" x2="0" y2="1">
                      <stop offset="0%" stop-color="currentColor" stop-opacity="0" />
                      <stop offset="100%" stop-color="currentColor" stop-opacity="0.1" />
                    </linearGradient>
                  </defs>

                  <!-- 背景网格透视 -->
                  <path d="M0 280 L600 280" stroke="currentColor" stroke-opacity="0.04" stroke-width="1" />
                  <path d="M0 240 L600 240" stroke="currentColor" stroke-opacity="0.03" stroke-width="1" />
                  <path d="M0 200 L600 200" stroke="currentColor" stroke-opacity="0.02" stroke-width="1" />

                  <!-- 垂直透视线 -->
                  <path d="M100 150 L80 300" stroke="currentColor" stroke-opacity="0.03" stroke-width="1" />
                  <path d="M200 150 L190 300" stroke="currentColor" stroke-opacity="0.03" stroke-width="1" />
                  <path d="M300 150 L300 300" stroke="currentColor" stroke-opacity="0.04" stroke-width="1" />
                  <path d="M400 150 L410 300" stroke="currentColor" stroke-opacity="0.03" stroke-width="1" />
                  <path d="M500 150 L520 300" stroke="currentColor" stroke-opacity="0.03" stroke-width="1" />

                  <!-- 装饰性数据流线条 -->
                  <path d="M-50 220 Q 100 180 250 210 T 500 190 T 650 220" stroke="url(#fadeGrad)"
                    stroke-width="1.5" fill="none" />
                  <path d="M0 250 Q 150 210 300 240 T 600 230" stroke="url(#fadeGrad)" stroke-width="1.2"
                    fill="none" />
                  <path d="M50 280 Q 200 250 350 275 T 600 265" stroke="url(#fadeGrad)" stroke-width="1"
                    fill="none" />

                  <!-- 装饰性圆圈 -->
                  <circle cx="120" cy="240" r="25" stroke="currentColor" stroke-opacity="0.04" fill="none" />
                  <circle cx="120" cy="240" r="15" stroke="currentColor" stroke-opacity="0.03" fill="none" />
                  <circle cx="480" cy="220" r="30" stroke="currentColor" stroke-opacity="0.04" fill="none" />
                  <circle cx="480" cy="220" r="18" stroke="currentColor" stroke-opacity="0.03" fill="none" />
                  <circle cx="300" cy="260" r="40" stroke="currentColor" stroke-opacity="0.03" fill="none" />

                  <!-- 连接线条 -->
                  <path d="M80 200 L180 230" stroke="currentColor" stroke-opacity="0.04" stroke-width="0.5"
                    stroke-dasharray="3 3" />
                  <path d="M180 230 L350 210" stroke="currentColor" stroke-opacity="0.04" stroke-width="0.5"
                    stroke-dasharray="3 3" />
                  <path d="M350 210 L420 250" stroke="currentColor" stroke-opacity="0.04" stroke-width="0.5"
                    stroke-dasharray="3 3" />
                  <path d="M420 250 L530 235" stroke="currentColor" stroke-opacity="0.04" stroke-width="0.5"
                    stroke-dasharray="3 3" />
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- 右侧转账面板 -->
        <div class="transfer-panel">
          <div class="transfer-header">
            <div class="transfer-header-top">
              <div class="transfer-header-left">
                <div class="transfer-icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                  </svg>
                </div>
                <div class="transfer-title">
                  <h2 data-i18n="wallet.transfer">转账交易</h2>
                  <span data-i18n="wallet.fastTransfer">快速安全的转账体验</span>
                </div>
              </div>

              <!-- 网络状态指标 -->
              <div class="network-status-widget">
                <div class="ns-item">
                  <span class="ns-label" data-i18n="wallet.download">↓ 下载</span>
                  <span class="ns-value" id="downloadSpeed">-- KB/s</span>
                </div>
                <div class="ns-divider"></div>
                <div class="ns-item">
                  <span class="ns-label" data-i18n="wallet.upload">↑ 上传</span>
                  <span class="ns-value" id="uploadSpeed">-- KB/s</span>
                </div>
                <div class="ns-divider"></div>
                <div class="ns-item">
                  <span class="ns-label" data-i18n="wallet.latency">延迟</span>
                  <span class="ns-value" id="latencyValue">-- ms</span>
                </div>
              </div>
            </div>

            <!-- 网络速度曲线图 -->
            <div class="network-chart-area">
              <div class="network-chart-container">
                <svg class="network-chart-svg" id="networkChartSvg" preserveAspectRatio="none">
                  <defs>
                    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                      <stop offset="0%" style="stop-color: rgba(255,255,255,0.35)" />
                      <stop offset="100%" style="stop-color: rgba(255,255,255,0)" />
                    </linearGradient>
                  </defs>
                  <path class="network-chart-fill" id="networkChartFill" />
                  <path class="network-chart-line" id="networkChartLine" />
                  <circle class="network-chart-dot" id="networkChartDot" r="3" />
                </svg>
              </div>
            </div>

            <!-- 交易模式切换 -->
            <div class="transfer-mode-tabs" id="transferModeTabs">
              <!-- 正常模式（已加入担保组织） -->
              <button class="transfer-mode-tab active" data-mode="quick" data-i18n="wallet.quickTransfer">快速转账</button>
              <button class="transfer-mode-tab" data-mode="cross" data-i18n="wallet.crossChain">跨链转账</button>
              <button class="transfer-mode-tab" data-mode="pledge" data-i18n="wallet.pledge">质押交易</button>

              <!-- 未加入担保组织的提示模块 -->
              <div class="no-org-warning hidden" id="noOrgWarning">
                <button class="no-org-tab active" data-mode="quick">
                  <span class="no-org-tab-text" data-i18n="wallet.normalTransfer">普通转账</span>
                </button>
                <button class="no-org-warn-btn" id="noOrgWarnBtn" type="button" aria-label="未加入担保组织提示">
                  <svg class="no-org-warn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z" />
                    <path d="M12 8v6" />
                    <circle cx="12" cy="17" r="0.5" fill="currentColor" />
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- 转账流程 -->
          <form class="transfer-flow" id="transferForm" autocomplete="off">
            <!-- From: 来源地址 -->
            <div class="transfer-from">
              <div class="transfer-section-label">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path>
                  <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path>
                  <path d="M18 12a2 2 0 0 0 0 4h4v-4h-4z"></path>
                </svg>
                <span data-i18n="wallet.from">从 · FROM</span>
              </div>
              <div id="srcAddrList" class="tx-addr-list" role="list"></div>
            </div>

            <!-- 流程连接器 -->
            <div class="transfer-connector">
              <div class="connector-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <polyline points="19 12 12 19 5 12"></polyline>
                </svg>
              </div>
            </div>

            <!-- To: 收款方模块 -->
            <div class="recipients-section">
              <div class="recipients-header">
                <div class="recipients-title">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13"></path>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                  </svg>
                  <span data-i18n="wallet.to">转至 · TO</span>
                </div>
                <!-- 添加按钮已移动至卡片底部操作栏，与删除并排 -->
              </div>
              <div id="billList" class="recipients-list" role="list"></div>
            </div>


          <!-- 转账选项 - 折叠区 -->
          <div class="transfer-options">
            <div class="options-toggle" id="optionsToggle">
              <span class="options-toggle-left">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="3"></circle>
                  <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                  </path>
                </svg>
                <span data-i18n="wallet.advancedOptions">高级选项</span>
              </span>
              <span class="options-toggle-arrow">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </span>
            </div>

            <div class="options-content" id="optionsContent">
              <div class="options-grid">
                <div class="options-card">
                <!-- 第一行：两列并排 -->
                <div class="options-split-row">
                  <div class="options-split-group">
                    <label class="option-field-label" for="extraGasPGC" data-i18n="wallet.extraGas">额外Gas兑换</label>
                    <div class="option-input-wrapper">
                      <input id="extraGasPGC" name="extraGasPGC" class="option-input" type="number" min="0" step="any" placeholder="0" value="0" />
                      <span class="option-suffix option-suffix--pgc">PGC</span>
                    </div>
                  </div>
                  <div class="options-split-group">
                    <label class="option-field-label" for="txGasInput" data-i18n="wallet.txGas">交易Gas</label>
                    <div class="option-input-wrapper">
                      <input id="txGasInput" name="txGasInput" class="option-input" type="number" min="0" step="any" placeholder="1" value="1" />
                      <span class="option-suffix option-suffix--gas">GAS</span>
                    </div>
                  </div>
                </div>
                <!-- PGC 找零地址 -->
                <div class="option-field">
                  <label class="option-field-label" data-i18n="transfer.pgcReceiveAddress">PGC 接受地址</label>
                  <select id="chAddrPGC" name="chAddrPGC" class="input" style="display:none"></select>
                  <div id="csChPGC" class="option-input-wrapper custom-select cs-addr" role="button"
                    data-coin="PGC">
                    <span class="custom-select__value"><span class="coin-icon coin--pgc"></span><span
                        class="addr-val" style="margin-left:8px"></span></span>
                    <span class="custom-select__arrow">
                      <svg width="10" height="6" viewBox="0 0 10 6" fill="none">
                        <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round" />
                      </svg>
                    </span>
                    <div class="custom-select__menu"></div>
                  </div>
                </div>
                <!-- BTC 找零地址 -->
                <div class="option-field">
                  <label class="option-field-label" data-i18n="transfer.btcReceiveAddress">BTC 接受地址</label>
                  <select id="chAddrBTC" name="chAddrBTC" class="input" style="display:none"></select>
                  <div id="csChBTC" class="option-input-wrapper custom-select cs-addr" role="button"
                    data-coin="BTC">
                    <span class="custom-select__value"><span class="coin-icon coin--btc"></span><span
                        class="addr-val" style="margin-left:8px"></span></span>
                    <span class="custom-select__arrow">
                      <svg width="10" height="6" viewBox="0 0 10 6" fill="none">
                        <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round" />
                      </svg>
                    </span>
                    <div class="custom-select__menu"></div>
                  </div>
                </div>
                <!-- ETH 找零地址 -->
                <div class="option-field">
                  <label class="option-field-label" data-i18n="transfer.ethReceiveAddress">ETH 接受地址</label>
                  <select id="chAddrETH" name="chAddrETH" class="input" style="display:none"></select>
                  <div id="csChETH" class="option-input-wrapper custom-select cs-addr" role="button"
                    data-coin="ETH">
                    <span class="custom-select__value"><span class="coin-icon coin--eth"></span><span
                        class="addr-val" style="margin-left:8px"></span></span>
                    <span class="custom-select__arrow">
                      <svg width="10" height="6" viewBox="0 0 10 6" fill="none">
                        <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round" />
                      </svg>
                    </span>
                    <div class="custom-select__menu"></div>
                  </div>
                </div>
                <!-- PreTXCer 开关 -->
                <div class="option-field">
                  <label class="option-field-label">PreTXCer</label>
                  <div class="option-toggle-wrapper">
                    <label class="toggle-switch">
                      <input id="useTXCerChk" name="useTXCerChk" type="checkbox" aria-label="优先使用TXCer" checked />
                      <span class="toggle-slider"></span>
                    </label>
                  </div>
                </div>
                </div>
              </div>

              <!-- 隐藏的原始表单字段 -->
              <select id="tfMode" name="tfMode" class="input" style="display:none">
                <option value="quick" selected>快速转账</option>
                <option value="cross">跨链转账</option>
                <option value="pledge">质押交易</option>
              </select>
              <select id="useTXCer" name="useTXCer" class="input" style="display:none">
                <option value="true" selected>是</option>
                <option value="false">否</option>
              </select>
              <select id="isPledge" name="isPledge" class="input" style="display:none">
                <option value="false" selected>否</option>
                <option value="true">是</option>
              </select>
            </div>
          </div>

          <!-- 提交按钮 -->
          <div class="transfer-submit">
            <button id="tfSendBtn" type="button" class="submit-btn submit-btn--primary ripple" aria-label="构造交易" data-i18n-aria="transfer.buildTx">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
              <span data-i18n="transfer.buildTx">构造交易</span>
            </button>
          </div>

          <!-- 错误提示 -->
          <p id="txError" class="tip tip--error hidden" aria-live="polite"></p>

          <!-- 交易信息查看按钮 -->
          <div id="txResultActions" class="tx-result-actions hidden">
            <button id="viewBuildInfoBtn" class="tx-view-btn tx-view-btn--struct" type="button">
              <svg class="tx-view-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
              </svg>
              <span data-i18n="transfer.viewTxStruct">查看交易结构体</span>
            </button>
            <button id="viewTxInfoBtn" class="tx-view-btn tx-view-btn--tx hidden" type="button">
              <svg class="tx-view-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
